{% extends 'myadmin/base.html'%}
{% block main_body %}

<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6 max-w-md mx-auto">
  <div class="text-center mb-6">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-danger/10 rounded-full mb-4">
      <i class="fa fa-exclamation-triangle text-2xl text-danger"></i>
    </div>
    <h3 class="text-xl font-semibold text-dark">确认删除</h3>
    <p class="text-gray-500 mt-2">您确定要删除这个出库记录吗？此操作不可撤销。</p>
  </div>

  <div class="bg-gray-50 rounded-lg p-4 mb-6 border border-gray-100">
    <p class="text-sm text-gray-600">
      <span class="font-medium text-dark">出库单号:</span> {{ outbound.id }}
    </p>
  </div>

  <div class="flex justify-center space-x-4">
    <button type="submit" class="bg-gradient-to-r from-danger to-danger/80 text-white px-6 py-2.5 rounded-lg text-sm font-medium hover:opacity-90 transition-all duration-200 shadow-sm hover:shadow flex items-center">
      <i class="fa fa-trash mr-2"></i> 确认删除
    </button>
    
    <a href="{% url 'myadmin_warehouse-flow_outbound' %}" class="px-6 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200 flex items-center">
      <i class="fa fa-arrow-left mr-2"></i> 返回列表
    </a>
  </div>
</div>

{% endblock %}
