{% extends 'myadmin/base.html' %}
{% block main_body %}
<!-- 优化后的内容头部区域 -->
<section class="content-header bg-white rounded-xl shadow-sm p-6 mb-6">
    <div class="flex flex-col md:flex-row md:items-center justify-between">
        <div>
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-semibold text-dark">删除客户</h1>
        </div>
        <div class="mt-4 md:mt-0">
            <a href="{% url 'myadmin_customer_index' %}"
               class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 rounded-lg flex items-center space-x-2 transition-all duration-200">
                <i class="fa fa-arrow-left"></i>
                <span class="hidden sm:inline">返回客户列表</span>
            </a>
        </div>
    </div>

    <!-- 面包屑导航 -->
    <div class="mt-4 flex items-center text-sm text-gray-500">
        <a href="#" class="hover:text-primary flex items-center">
            <i class="fa fa-dashboard mr-1"></i> 首页
        </a>
        <i class="fa fa-angle-right mx-2 text-xs"></i>
        <a href="{% url 'myadmin_customer_index' %}" class="hover:text-primary">客户管理</a>
        <i class="fa fa-angle-right mx-2 text-xs"></i>
        <span class="text-dark font-medium">删除客户</span>
    </div>
</section>

<!-- 删除确认容器 -->
<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mx-auto w-[600px]">
    <div class="p-6 space-y-4">
        <form method="post">
            {% csrf_token %}
            <!-- 提示信息区域 -->
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                    <i class="fa fa-exclamation-triangle text-3xl text-danger"></i>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-dark mb-2">确定要删除吗？</h2>
                    <p class="text-gray-600">
                        您即将删除客户 <strong class="text-danger">{{ customer.company_name }}</strong> ，此操作 <strong class="text-danger">不可撤销</strong>，请谨慎操作！
                    </p>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-4 mt-6">
                <button type="submit"
                        class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2.5 rounded-lg text-sm font-medium hover:opacity-90 transition-all duration-200 shadow-sm hover:shadow flex items-center">
                    <i class="fa fa-trash mr-2"></i> 确认删除
                </button>

                <a href="{% url 'myadmin_customer_index' %}"
                   class="px-6 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200 flex items-center">
                    <i class="fa fa-arrow-left mr-2"></i> 返回列表
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
