<!-- templates/myadmin/system/employee/edit.html -->
{% extends 'myadmin/base.html' %}
{% block main_body %}
<h2>编辑员工信息</h2>

<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>员工信息</legend>
    {{ uform.as_p }}
    {{ eform.as_p }}
  </fieldset>

  <button type="submit" class="btn btn-primary">保存</button>
  <a href="{% url 'myadmin_system_employee_index' %}" class="btn btn-default">取消</a>
</form>
{% endblock %}
